      ・チーム名/文字の倍率を入力

      ・Shiftキー + 左クリック : 対戦中（黄色ハイライト）
      ・Shiftキー + 右クリック : 対戦中解除（黄色ハイライトを解除）
      ・左ダブルクリック       : 勝ち上がり
      ・右クリック            ：勝ち上がり解除
  -->

  <style>
    :root {
      /* 色・透明度の一括管理 */
      /*--neon-color: #00ff00;       ネオンの発光色（黄緑）*/
      --neon-color: #C1A6FF;       /* 初期状態：パープル */
      --neon-color-win: #FF00FF;   /* 勝利時：マゼンタ */
      --core-color: #ffffff;      /* 線の芯の色（白推奨） */
      --default-zabuton: #ffffffe1;    /* 通常時の矩形塗りつぶし色 */
      --default-text: #ffffff;    /* 通常時の文字色 */
      --transparent: transparent;   /* 透明 */
      --bg-color: #333333;        /* 確認用背景色 */
    }
    body{ 
      user-select: none;
      margin: 0;
      overflow: scroll;
      -ms-overflow-style: none;
      scrollbar-width: none;
      background-color: var(--bg-color);  /*確認用！ */
      font-family: "ff-din-paneuropean", "noto-sans-cjk-jp", sans-serif;/*フォント指定 */
    }
    ::-webkit-scrollbar { display: none;}

    text {
      /*stroke-width: 5.0px;         縁取りの太さ（適宜調整してください） */
      /*paint-order: stroke;         縁取りを文字の下に配置して読みやすくする */
      font-weight: bold;          /* 太字 */
      pointer-events: none;       /* クリック不可 */
      fill: var(--default-text);  /* テキスト色をデフォルトカラーに */
      /*stroke: var(--default-zabuton);  テキストの縁取りをデフォルト色に */
      font-family: "ff-din-paneuropean", "noto-sans-cjk-jp", sans-serif;/*フォント指定 */
    }
    
    /* ネオン処理のクラス */
    .neon {
      stroke: var(--core-color) !important;
      transition: 0.3s;
    }

    use {
      fill: none;
      stroke: none;
    }

    /* パープルネオン（初期・対戦中） */
    use[href^="#rect"].neon { 
      filter: url(#neon-glow-rect) !important; 
      stroke: var(--neon-color) !important; 
      stroke-width: 5px;
    }
    use[href^="#path"].neon { 
      filter: url(#neon-glow-path) !important; 
      stroke: var(--neon-color) !important; 
      stroke-width: 6px;
    }

    /* マゼンタネオン（勝利時） */
    .win-neon {
        filter: url(#neon-glow-win) !important;
        stroke: var(--neon-color-win) !important;
        stroke-width: 6px !important;
        transition: 0.3s;
    }

    /* 透明化用クラス */
    .hide {
      fill: var(--transparent) !important;
      stroke: var(--transparent) !important;
    }
    /* クリック可能な要素のカーソル */
    .clickable-rect {
      cursor: pointer;
      pointer-events: all; 
    }
  </style>
</head>

  <script src="teams.js"></script>
  <script>
    //色の定義
    const NEON = 'neon';
    const WIN_NEON = 'win-neon';
    const HIDE = 'hide';
    
    // 初期状態：すべての要素をパープルに
    document.querySelectorAll('use[href^="#rect"], use[href^="#path"]').forEach(el => {
        el.classList.add(NEON); 
    });

    // 初期表示
    text0_1.textContent = team0_1_Name;     text0_1.setAttribute('transform', `scale(${team0_1_Scale},1)`);
    text0_2.textContent = team0_2_Name;     text0_2.setAttribute('transform', `scale(${team0_2_Scale},1)`);
    text0_5.textContent = team0_5_Name;     text0_5.setAttribute('transform', `scale(${team0_5_Scale},1)`);
    text0_6.textContent = team0_6_Name;     text0_6.setAttribute('transform', `scale(${team0_6_Scale},1)`);
    text0_9.textContent = team0_9_Name;     text0_9.setAttribute('transform', `scale(${team0_9_Scale},1)`);
    text0_10.textContent = team0_10_Name;     text0_10.setAttribute('transform', `scale(${team0_10_Scale},1)`);
    text0_13.textContent = team0_13_Name;     text0_13.setAttribute('transform', `scale(${team0_13_Scale},1)`);
    text0_14.textContent = team0_14_Name;     text0_14.setAttribute('transform', `scale(${team0_14_Scale},1)`);
    text0_17.textContent = team0_17_Name;     text0_17.setAttribute('transform', `scale(${team0_17_Scale},1)`);
    text0_18.textContent = team0_18_Name;     text0_18.setAttribute('transform', `scale(${team0_18_Scale},1)`);
    text0_21.textContent = team0_21_Name;     text0_21.setAttribute('transform', `scale(${team0_21_Scale},1)`);
    text0_22.textContent = team0_22_Name;     text0_22.setAttribute('transform', `scale(${team0_22_Scale},1)`);
    text0_25.textContent = team0_25_Name;     text0_25.setAttribute('transform', `scale(${team0_25_Scale},1)`);
    text0_26.textContent = team0_26_Name;     text0_26.setAttribute('transform', `scale(${team0_26_Scale},1)`);
    text0_29.textContent = team0_29_Name;     text0_29.setAttribute('transform', `scale(${team0_29_Scale},1)`);
    text0_30.textContent = team0_30_Name;     text0_30.setAttribute('transform', `scale(${team0_30_Scale},1)`);
    text1_2.textContent = team1_2_Name;     text1_2.setAttribute('transform', `scale(${team1_2_Scale},1)`);
    text1_4.textContent = team1_4_Name;     text1_4.setAttribute('transform', `scale(${team1_4_Scale},1)`);
    text1_6.textContent = team1_6_Name;     text1_6.setAttribute('transform', `scale(${team1_6_Scale},1)`);
    text1_8.textContent = team1_8_Name;     text1_8.setAttribute('transform', `scale(${team1_8_Scale},1)`);
    text1_10.textContent = team1_10_Name;   text1_10.setAttribute('transform', `scale(${team1_10_Scale},1)`);
    text1_12.textContent = team1_12_Name;   text1_12.setAttribute('transform', `scale(${team1_12_Scale},1)`);
    text1_14.textContent = team1_14_Name;   text1_14.setAttribute('transform', `scale(${team1_14_Scale},1)`);
    text1_16.textContent = team1_16_Name;   text1_16.setAttribute('transform', `scale(${team1_16_Scale},1)`);

    // クリックイベントハンドラを追加
    // 全てのクリック用要素（clickable-rect）を取得してループ処理
    document.querySelectorAll('.clickable-rect').forEach(rect => {
        const group = rect.closest('g'); // 親の <g> 要素を取得
            
        // 1. 左ダブルクリック：勝ち上がり
        rect.addEventListener('dblclick', () => {
          const nextGroup = document.getElementById(group.dataset.next); 
          const opponentGroup = document.getElementById(group.dataset.opponent);
          if (!nextGroup) return; //勝ち上がりが無ければ処理をパスする。

          const myPath = group.querySelector('use[id^="path"]');
          const myText = group.querySelector('text');
          const nextText = nextGroup.querySelector('text');
          const opponentPath = opponentGroup.querySelector('use[id^="path"]');
          const opponentText = opponentGroup.querySelector('text');
          

          // 自分のパスをマゼンタに、相手を消灯（または初期色）
          if(myPath) {
              myPath.classList.remove(NEON);
              myPath.classList.add(WIN_NEON);
          }
          if (opponentPath) {
              opponentPath.classList.remove(WIN_NEON);
              opponentPath.classList.add(NEON);
          }

          /* テキスト透明化処理 
          myText.classList.add(HIDE); //自身のテキストを透明化。
          opponentText.classList.remove(HIDE);//相手のテキスト透明化を解除。
          */

          // 次の試合へ名前とスケールをコピー
          nextText.textContent = myText.textContent;
          nextText.setAttribute('transform', myText.getAttribute('transform'));

          // 全ての勝利ネオンをリセット（ネオン解除）
          document.querySelectorAll('use[href^="#rect"].' + WIN_NEON).forEach(el => el.classList.remove(WIN_NEON));
          document.querySelectorAll('use[href^="#rect"]').forEach(el => el.classList.add(NEON));
        
          //勝ち上がり線の描画順の変更
          if (opponentGroup) {opponentGroup.after(group);}
        });
      
        // 2. 右クリック：勝ち上がり解除
        rect.addEventListener('contextmenu', (e) => {
          e.preventDefault(); //右クリックした時にメニューが出ないようにする
          const prevTop = document.getElementById(group.dataset.prevTop);
          const prevBottom = document.getElementById(group.dataset.prevBottom);
          
          // 前の試合のパスとテキストを安全にリセット
          [prevTop, prevBottom].forEach(prev => {
            if (prev) {
              const p = prev.querySelector('use[href^="#path"]');
              const t = prev.querySelector('text');
              if (p) {
                p.classList.remove(WIN_NEON)
                p.classList.add(NEON);
              }  //１つ前のパスのネオンを消す
              if (t) t.classList.remove(HIDE);  //１つ前のテキスト透明化を解除。
              group.querySelector('text').textContent = ""; //自身のテキストを削除
            }
          });

          // 全ての勝利ネオンをリセット（ネオン解除）
          document.querySelectorAll('use[href^="#rect"].' + WIN_NEON).forEach(el => el.classList.remove(WIN_NEON));
          document.querySelectorAll('use[href^="#rect"]').forEach(el => el.classList.add(NEON));

        });
        // 3. Shift + 左クリック：対戦中ハイライト
        rect.addEventListener('click', (e) => {
            if (e.shiftKey) {
              // 全ての勝利ネオンをリセット（ネオン解除）
              document.querySelectorAll('use[href^="#rect"].' + WIN_NEON).forEach(el => el.classList.remove(WIN_NEON));
              document.querySelectorAll('use[href^="#rect"]').forEach(el => el.classList.add(NEON));
              
              //ネオン処理
              const myRect = group.querySelector('use[id^="rect"]');
              const opponentRect = document.getElementById(group.dataset.opponent);
              if (myRect){
                myRect.classList.remove(NEON);
                myRect.classList.add(WIN_NEON);
              } 
              if (opponentRect) {
                opponentRect.querySelector('use[id^="rect"]').classList.remove(NEON)
                opponentRect.querySelector('use[id^="rect"]').classList.add(WIN_NEON);
              } 
            }
        });   
    });

    /* 座標調整用なので基本コメントアウト
    // クリックされたマウスの座標をコンソールに出す
    const svgElement = document.getElementById('mySVG');
    svgElement.addEventListener('click', (event) => {
      const x = event.offsetX;
      const y = event.offsetY;
    console.log(`クリックされた座標: (${x}, ${y})`);
    });
    */
  </script>
